<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" href="css/normalize.css">
          <link rel="stylesheet" href="css/main.css">
          <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Say ma Name</title>
    </head>
    <body>
        <div class="app">
        <div class="container landingGrid viewportsize" >
          <div class="header">
            <img class="logo" src="img/logo.svg">
          </div>

          <div class="content boyButton">
            <button class="button homeButton" id="boyselecttag" onclick="document.location='boy.html'">BOY</button>
          </div>

          <div class="content girlButton">
            <button class="button homeButton" id="girlselecttag" onclick="document.location='girl.html'">GIRL</button>
          </div>
          
          <div class="content gnButton">
            <button class="button homeButton" id="gnselecttag" onclick="document.location='gender-neutral.html'">GENDER NEUTRAL</button>
          </div>
        </div>

        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
          <script src="js/vendor/modernizr-3.11.2.min.js"></script>
          <script src="js/plugins.js"></script>
          <script src="js/main.js"></script>
    </body>
</html>
