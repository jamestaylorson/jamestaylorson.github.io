<!DOCTYPE html>
<html>

<head>
  <title>Transfer Test</title>
  <!-- bootstrap & fontawesome css -->
  <link href="http://cdn.jsdelivr.net/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/fontawesome/4.1.0/css/font-awesome.min.css" />

  <!-- BootstrapValidator CSS -->
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css"/>
  <link rel="stylesheet" href="style.css"/>

  <!-- jQuery and Bootstrap JS -->
  <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://cdn.jsdelivr.net/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <!-- BootstrapValidator JS -->
  <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery.bootstrapvalidator/0.5.0/js/bootstrapValidator.min.js"></script>
  <script type="text/javascript" src="purify.min.js"></script>
  <script type="text/javascript" src="purify.min.js.map"></script>

  
  <!-- Animated Loading Icon -->
  <style type="text/css">
  .glyphicon-refresh-animate {
      -animation: spin .7s infinite linear;
      -webkit-animation: spin2 .7s infinite linear;
  }

  @-webkit-keyframes spin2 {
      from { -webkit-transform: rotate(0deg);}
      to { -webkit-transform: rotate(360deg);}
  }

  @keyframes spin {
      from { transform: scale(1) rotate(0deg);}
      to { transform: scale(1) rotate(360deg);}
  }
  </style>
</head>

<body>
   <main>
    <form class="form-horizontal" role="form" id="test-form">
      <div class="form-group">
        <label class="col-lg-3 control-label">Email</label>
        <div class="col-lg-3 inputGroupContainer">
          <div class="input-group">
            <input id="email" type="email" class="form-control" name="email" placeholder="Email"/>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-lg-3 control-label">Player out</label>
        <div class="col-lg-3 inputGroupContainer">
          <div class="input-group">
            <input id="playerOut" list="players" type="text" class="form-control" name="playerOut" placeholder="Player out"/>
              <datalist id="players"></datalist>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-lg-3 control-label">Player In</label>
        <div class="col-lg-3 inputGroupContainer">
          <div class="input-group">
            <input id="playerIn" list="players" type="text" class="form-control" name="playerIn" placeholder="Player In"/>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-lg-9 col-lg-offset-3">
          <button type="submit" class="btn btn-default" id="postForm">Submit</button>
        </div>
      </div>

    </form>

  <div class="grid-container-transfers">
    <div class="manager"></div>
    <div class="leftPlayerImage"><img src="../img/Photo-Missing_sml.png"></div>
    <div class="rightPlayerImage"><img src="../img/Photo-Missing_sml.png"></div>
    <div class="outIcon"><img src="../img/outIcon.svg"></div>
    <div class="inIcon"><img src="../img/inIcon.svg"></div>
    <div class="leftPlayerName"></div>
    <div class="rightPlayerName"></div>
    <div class="PandL"></div>
    <div class="outMil"></div>
    <div class="inMil"></div>
  </div>

  </main>
</body>

<script src="validation-functions.js"></script>
<script src="submittransfer.js"></script>


</html>
